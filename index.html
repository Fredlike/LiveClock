<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8202380959131523"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <span id="hrs">00</span>:<span id="min">00</span>:<span id="sec"
          >00</span
        >:<span id="mil">00</span>
      </div>
      <div class="date">
        <span id="day"></span>, <span id="date"></span>
        <span id="month"></span> <span id="year"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
